            </div>
            <div class="ativo" onclick="escolherParticipante(this)">
                <div class="nome-icone">

            </div>
            </div>
            
            <p>Escolha a visibilidade: </p>

                </div>

            </div>
            


        </div>

    <div class="main">
      
    </div>

            <input type="text" placeholder="Escreva aqui...">
            <div class="reservado"></div>
        </div>
        
        <ion-icon name="paper-plane-outline" onclick="enviarMensagens()"></ion-icon>
    </div>
